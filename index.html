<h2 id="问题描述"><a href="#问题描述" class="headerlink" title="问题描述"></a>问题描述</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">ZigZag 字符串类似于</span><br><span class="line"></span><br><span class="line">A      G      M</span><br><span class="line">B    F H    L N</span><br><span class="line">C  E   I  K   O</span><br><span class="line">D      J      P</span><br><span class="line"></span><br><span class="line">简化一下就是</span><br><span class="line">A   G   M</span><br><span class="line">B F H L N</span><br><span class="line">C E I K O</span><br><span class="line">D   J   P</span><br><span class="line"></span><br><span class="line">可以看出来是区分奇偶项的。</span><br></pre></td></tr></table></figure>
<p>&lt;! – more –&gt;</p>
<h2 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//Beat 12.53%  -_-</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">convert</span><span class="params">(<span class="built_in">string</span> s, <span class="keyword">int</span> numRows)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//如果只有一行，直接返回。</span></span><br><span class="line">        <span class="keyword">if</span>(numRows==<span class="number">1</span>) <span class="keyword">return</span> s;</span><br><span class="line">        <span class="comment">//维护一个重排数组，将重排的字符串都放进去</span></span><br><span class="line">        <span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt; reshaped;</span><br><span class="line">        <span class="keyword">int</span> pos = <span class="number">0</span>,len = s.size();</span><br><span class="line">        <span class="function"><span class="keyword">bool</span> <span class="title">is_odd</span><span class="params">(<span class="literal">true</span>)</span></span>;</span><br><span class="line">        <span class="keyword">while</span>(pos&lt;len)&#123;</span><br><span class="line">            <span class="comment">//区分奇偶项</span></span><br><span class="line">            is_odd = reshaped.size()%<span class="number">2</span>;</span><br><span class="line">            <span class="keyword">if</span>(!is_odd)&#123;</span><br><span class="line">                <span class="comment">//奇数字符串长度为numRows</span></span><br><span class="line">                reshaped.push_back(s.substr(pos,numRows));</span><br><span class="line">                pos += numRows;</span><br><span class="line">            &#125; <span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">if</span>(numRows<span class="number">-2</span>&gt;<span class="number">0</span>)&#123;</span><br><span class="line">                    <span class="comment">//当numRows&gt;2时，偶数字符串有效长度为numRow-2</span></span><br><span class="line">                    <span class="built_in">string</span> sub=s.substr(pos,numRows<span class="number">-2</span>);</span><br><span class="line">                    reverse(sub.begin(),sub.end());</span><br><span class="line">                    <span class="keyword">int</span> imp = (numRows-sub.size()<span class="number">-1</span>);</span><br><span class="line">                    <span class="comment">//往空白地方填'#’字符</span></span><br><span class="line">                    reshaped.push_back((imp&gt;<span class="number">0</span>?<span class="built_in">string</span>(imp,<span class="string">'#'</span>):<span class="string">""</span>)+sub+<span class="string">"#"</span>);</span><br><span class="line">                    pos += numRows<span class="number">-2</span>;</span><br><span class="line">                &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                    <span class="comment">//小于2的时候直接填'#'字符</span></span><br><span class="line">                    reshaped.push_back(<span class="string">"#"</span>);</span><br><span class="line">                &#125;</span><br><span class="line">                </span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="function"><span class="built_in">string</span> <span class="title">result</span><span class="params">(<span class="string">""</span>)</span></span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i!=numRows;++i)&#123;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">auto</span> str: reshaped)&#123;</span><br><span class="line">                <span class="comment">//遇到空白标识字符'#'就跳过。</span></span><br><span class="line">                <span class="keyword">if</span>(i&lt;str.size() &amp;&amp; str[i]!=<span class="string">'#'</span>)&#123;</span><br><span class="line">                    result.push_back(str[i]);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
